<div class="container mx-auto py-8 ">
    <h1 class="text-5xl font-semibold text-white text-center font-poppins mb-4 tracking-widest">Our Equipe</h1>
    <hr class="mx-auto border-t-2 border-white-400 mb-8 w-80">
  
    <div class="grid gap-3 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
      <div *ngFor="let i of AboutItem"  style="margin-left: 70px;" class="animate-bounce hover:animate-none">
        <img src="{{ i.imageUrl }}" alt="{{ i.title }}" class="rounded-full h-25 w-25 flex items-center justify-center  transition duration-500 ease-in-out transform hover:scale-105 hover:animate-none" style="margin-left: 50px;" >
        <div class="p-4">
          <div class="flex space-x-4">

            <a href="https://twitter.com" class="text-blue-500 hover:text-blue-700">
                <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M23.643 4.937a9.675 9.675 0 0 1-2.828.775 4.918 4.918 0 0 0 2.164-2.723 9.806 9.806 0 0 1-3.127 1.184 4.902 4.902 0 0 0-8.449 4.463A13.923 13.923 0 0 1 1.671 3.149a4.932 4.932 0 0 0 1.523 6.574A4.891 4.891 0 0 1 .96 9.2v.062a4.908 4.908 0 0 0 3.935 4.8 4.964 4.964 0 0 1-2.212.084 4.937 4.937 0 0 0 4.604 3.417A9.866 9.866 0 0 1 .478 19.58a13.94 13.94 0 0 0 7.548 2.213c9.056 0 14.01-7.512 14.01-14.01 0-.213-.004-.425-.013-.637A10.01 10.01 0 0 0 24 4.56a9.934 9.934 0 0 1-2.357.648z"/>
                </svg>
            </a>
            <a href="https://linkedin.com" class="text-blue-700 hover:text-blue-900">
                <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4.98 3.5C3.56 3.5 2.5 4.56 2.5 5.98s1.06 2.48 2.48 2.48c1.42 0 2.48-1.06 2.48-2.48S6.4 3.5 4.98 3.5zM2.5 8.5h5v13h-5v-13zm7.5 0h4.8v1.8h.07c.67-1.27 2.3-2.6 4.73-2.6 5.06 0 6 3.34 6 7.7v8.1h-5v-7.2c0-1.72-.03-3.94-2.4-3.94-2.4 0-2.77 1.88-2.77 3.83v7.3h-5v-13z"/>
                </svg>
            </a>
            <span  class="text-l font-semibold text-white text-center font-poppins mb-4 tracking-widest">{{i.title}}  </span>
        </div>
        </div>
      </div>
    </div>
  </div>
