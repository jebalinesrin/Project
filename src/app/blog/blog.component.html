
<div class="container mx-auto py-8 ">
    <h1 class="text-5xl font-semibold text-white text-center font-poppins mb-4 tracking-widest">Our Formations</h1>
    <hr class="mx-auto border-t-2 border-white-400 mb-8 w-32">
  
    <div class="grid gap-3 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
      <div *ngFor="let post of blogPosts" class="shadow-lg rounded-lg overflow-hidden mb-6">
        <img src="{{ post.imageUrl }}" alt="{{ post.title }}" class="w-full h-56 object-cover object-center transition duration-500 ease-in-out transform hover:scale-105">
        <div class="p-4">
          <h2 class="text-xl font-semibold text-gray-800 font-poppins tracking-wider ">{{ post.title }}</h2>
          <p class="text-gray-600 mt-2 font-poppins ">{{ post.description }}</p>
          <button (click)="onReadMore(post.id)" class="block text-blue-500 mt-4 hover:underline hover:text-blue-800 font-poppins" >Read more</button>
        </div>
      </div>
    </div>
  </div>
