<div class="container mx-auto py-8">
  <section class="w-full bg-cover bg-center rounded-full animate-pulse hover:animate-none" style="background-image:url(assets/image/img.jpg); height: 850px;">
    <div class="bg-opacity-50 w-full h-full flex items-center justify-center md:justify-start md:ml-[27%]">
      <div class="text-center md:text-center md:mt-[8%]">
        <h2 class="font-poppins font-bold text-center  sm:text-3xl md:text-4xl lg:text-5xl" style="color: rgb(43, 117, 207);font-size: 35px;">
          DES FORMATIONS CERTIFIANTES
        </h2>
        <button class="text-white  bg-gradient-to-br from-blue-400 to-green-300 to-orange-300 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 mt-8 md:ml-[8%]" style="font-family:Audiowide,sans-serif;font-weight: bold; font-style: tech-oriented; font-size: 1.75rem; background-color: rgb(77, 74, 74); padding: 16px 28px; border: none; outline: none;border-radius: 75px;">
          CONTACT US
        </button>
      </div>
    </div>
  </section>
        <div class="forms" style="margin: 50px;" (submit)="Contact()">
                <form class="max-w-md mx-auto" >
                    <div class="relative z-0 w-full mb-5 group">
                        <input type="email"  [(ngModel)]="Email" name="floating_email" id="floating_email" class="block py-2.5 px-0 w-full text-sm text-blue-500 bg-transparent border-0 border-b-2 border-blue-300 appearance-none white:text-white dark:border-blue-600 white:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
                        <label for="floating_email" class="peer-focus:font-medium absolute text-sm text-blue-500 :text-blue-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email address</label>
                    </div>
                    <div class="relative z-0 w-full mb-5 group">
                        <input [(ngModel)]="password" type="password" name="floating_password" id="floating_password" class="block py-2.5 px-0 w-full text-sm text-blue-500 bg-transparent border-0 border-b-2 border-blue-300 appearance-none white:text-white dark:border-blue-600 white:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
                        <label for="floating_password" class="peer-focus:font-medium absolute text-sm text-blue-500 white:text-blue-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Password</label>
                    </div>
                    <div class="relative z-0 w-full mb-5 group">
                          <textarea [(ngModel)]="message" type="text" name="message" id="message"class="block py-2.5 px-0 w-full text-sm text-blue-500 bg-transparent border-0 border-b-2 border-blue-300 appearance-none white:text-white dark:border-blue-600 white:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required ></textarea>
                          <label for="message" class="peer-focus:font-medium absolute text-sm text-blue-500 white:text-blue-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Your Message</label>
                      </div>
                      <div class="relative z-0 w-full mb-5 group">
                          <input [(ngModel)]="Tel"  type="tel"  name="floating_phone" id="floating_phone"class="block py-2.5 px-0 w-full text-sm text-blue-500 bg-transparent border-0 border-b-2 border-blue-300 appearance-none white:text-white dark:border-blue-600 white:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
                          <label for="floating_phone" class="peer-focus:font-medium absolute text-sm text-blue-500 white:text-blue-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Phone number (123-456-7890)</label>
                       </div>
                    <button  type="submit" class="text-white bg-gradient-to-r from-cyan-300  to-orange-300 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"  style="margin-left: 180px;">Submit</button>
                    </form>
                  </div>   
<div class="container mx-auto py-8 ">
    <h1 class="text-5xl font-semibold text-white text-center font-poppins mb-4 tracking-widest">Our Newest FORMATIONS</h1>
    <hr class="mx-auto border-t-2 border-white-400 mb-8 w-40" style="margin-top: 2px;">
  
    <div class="grid gap-3 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
      <div *ngFor="let item of HomeItems" class="shadow-lg rounded-full overflow-hidden mb-6">
        <img src="{{ item.imageUrl }}" alt="{{ item.name }}" class="w-full h-56 object-cover rounded-full object-center  animate-pulse 	 transition duration-500 ease-in-out transform  hover:scale-105  ">
        <div class="p-4">
          <h2 class="text-xl font-semibold  font-poppins tracking-wider " style="color: rgb(255, 255, 255);justify-content: center;text-align: center;">{{ item.name }}</h2>
          <p class=" mt-2 font-semibold font-poppins " style="color: rgb(255, 255, 255);justify-content: center;text-align: center;">{{ item.description }}</p><br>
          <button (click)="onView(item.id)" class="text-white bg-gradient-to-r from-cyan-300  to-orange-300 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2" style="margin-left: 150px;" >Read more</button>
        </div>
      </div>
    </div>
  </div>
    <div class="flex justify-center mt-6 md:mt-8 lg:mt-10">
        <a href="/Blog" class="text-white bg-gradient-to-r from-cyan-300  to-orange-300 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"  style="color: white;font-family:Audiowide,sans-serif;font-weight: bold;font-style: tech-oriented  ;font-size: 15px;padding: 10px 16px 10px 16px;border: none;border-radius: 70px;outline: none;justify-content: center;align-items: center;margin-top: 25px;" role="button">EXPLORE MORE</a>
    </div>
<br><br>
    <div class="banner">
      <h1>JOIN US</h1>
      <br><br>
      <div class="content">
          <div class="map animate-pulse bg-transparent 	">
              <img src="assets/image/map.png" alt="" width="450px">
          </div>
          <div class="contactus">
              <h1>Contact Us</h1>
              <div class="contact-item">
                <a href="tel:+1234567890" class="text-blue-700 hover:text-blue-900">
                  <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path d="M22 16.92V20a2 2 0 0 1-2.18 2A19.82 19.82 0 0 1 2 4.18 2 2 0 0 1 4 2h3.09a2 2 0 0 1 2 1.72 13 13 0 0 0 .56 2.57 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.51-1.51a2 2 0 0 1 2.11-.45 13 13 0 0 0 2.57.56A2 2 0 0 1 22 16.92z"/>
                  </svg>
              </a>
              <span style="margin-left: 15px;">+216 29 70 60 46</span>
              </div>
              <div class="contact-item">
                <a href="https://www.facebook.com/SMART.TECH.CENTER.MAHDIA/" class="text-blue-700 hover:text-blue-900">
                  <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path d="M22.675 0h-21.35c-.733 0-1.325.592-1.325 1.325v21.351c0 .732.592 1.324 1.325 1.324h11.494v-9.294h-3.128v-3.622h3.128v-2.67c0-3.1 1.891-4.788 4.654-4.788 1.323 0 2.463.098 2.794.142v3.24h-1.917c-1.504 0-1.796.715-1.796 1.763v2.313h3.591l-.467 3.622h-3.124v9.293h6.126c.733 0 1.325-.592 1.325-1.325v-21.35c0-.733-.592-1.325-1.325-1.325z"/>
                  </svg>
              </a>
                  <span style="margin-left: 15px;">Centre Smartech Mahdia "informatique & Langue" </span>
              </div>
              
          </div>
      </div>
  </div>
</div>
