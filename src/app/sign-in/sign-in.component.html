<section style="background: linear-gradient(60deg,rgb(0, 195, 255),rgb(246, 186, 74));">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        
        <div class="w-full bg-white rounded-lg shadow white:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-blue-300 white:border-orange-400">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Sign in to your account
                </h1>
                <form class="space-y-4 md:space-y-6" (ngSubmit)="signIn()" #signInForm="ngForm">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                        <input type="email" name="email" id="email" [(ngModel)]="email" class="bg-blue-50 border border-blue-300 text-blue-300 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 white:bg-blue-700 white:border-blue-600 white:placeholder-blue-400 white:text-white white:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@company.com" required="">
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input type="password" name="password" id="password" [(ngModel)]="password" placeholder="••••••••" class="bg-blue-50 border border-blue-300 text-blue-300 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 white:bg-blue-700 white:border-blue-600 white:placeholder-blue-400 white:text-white white:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                              <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="">
                            </div>
                            <div class="ml-3 text-sm">
                              <label for="remember"  style="font-family: poppins;font-weight: 400;color: white;font-size: 12px;">Remember me</label>
                            </div>
                        </div>
                        <a href="/register" style="font-family: poppins;font-weight: 500;color: white;font-size: 15px;">Forgot password?</a>
                    </div>
                    <button  type="submit" class="text-white bg-gradient-to-r from-cyan-300  to-orange-300 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"  style="font-size: 15px;font-family: poppins;color: white;background-color: rgb(25, 25, 75);padding: 10px 16px 10px 16px;border: none;border-radius: 75px;outline: none;" (click)="signIn()">Login</button>
                    <p  style="font-family: poppins;font-weight: 400;color: white;font-size: 12px;">
                        Don’t have an account yet? <a href="/register" style="font-size: 12px;font-family: poppins;color: white;background-color: rgb(58, 58, 132);padding: 10px 10px 10px 10px;border: none;border-radius: 75px;outline: none;" class="text-white bg-gradient-to-r from-cyan-300  to-orange-300 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Register</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
  </section>
